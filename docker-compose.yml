services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports: ["127.0.0.1:9200:9200"]
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.2
    environment:
      - ELASTICSEARCH_HOSTS=http://elastic:9200
    ports: ["127.0.0.1:5601:5601"]
    depends_on:
      elastic:
        condition: service_healthy

  web:
    build: ./app
    command: bash -lc "python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    depends_on:
      elastic:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"   # solo accesible localmente (usa t√∫nel para verlo desde fuera)
    volumes:
      - ./app:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"  # para llegar a Postgres del host
    restart: unless-stopped

volumes:
  esdata:
